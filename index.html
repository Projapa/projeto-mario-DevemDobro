<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsividade.css">

    <link rel="shortcut icon" href="./imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <title>Super Mario Bross - O filme</title>
</head>
<body>

    <div class="fundo-video">
        <video class="video"autoplay loop muted>
            <source src="./video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a >
            <img class="logo" src="./imagens/logo-chapeu-mario.png" alt="Logo chapeu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li> <a href="#">Home</a></li>
                <li> <a href="#"> Detalhes</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./imagens/titulo.png" alt="Imagem do Titulo do filme Mario">
            <p class="descricao">Mario é um encanador junto com o seu irmão Luigi. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>    
        <img class="mario" src="./imagens/super-mario-chars.png" alt="Imagem Mario e outros personagens">

        <!-- Como criar um pop up -->
        <div class="modal aberto">
            <div class="conteudo-modal">
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" 
                src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        <script src="./JS/script.js"></script>
    </main>
</body>
</html>
